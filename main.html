<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(48, 48, 48);
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #000;
        }
        .company-name {
            font-size: 24px;
            font-weight: bold;
        }
        .company-logo img {
            height: 50px;
            border-radius: 50%;
        }
        .nav {
            position: relative;
        }
        .nav .dropdown {
            background: #333;
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            list-style: none;
            padding: 10px 0;
            width: 150px;
        }
        .nav:hover .dropdown {
            display: block;
        }
        .nav .dropdown li {
            padding: 10px;
            text-align: center;
        }
        .nav .dropdown li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
            background: rgb(48, 48, 48);
            padding: 20px;
            justify-content: space-around;
            
        }
        .box {
            background:rgb(120, 118, 118);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 23%;
        }
        .pin-input-container input {
            width: 40px;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            border-radius: 5px;
            background-color:rgb(120, 118, 118);
            border:none;
        }
        .button-container button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .lock { background: green; color: white; }
        .unlock { background: red; color: white; }
        .phone-input, .text-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        .count-display {
            font-size: 24px;
            font-weight: bold;
        }
        .button-group button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            
            color: white;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 80%;
            margin: 50px auto;
            background: #222;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 5px;
            background: gray;
            transform: translateY(-50%);
            z-index: -1;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .step span {
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: gray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        .active {
            background: red !important;
            box-shadow: 0 0 10px red;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px red;
        }
        .button:hover {
            background: darkred;
        }
        .green:hover {
            background: darkgreen;
        }
        .yellow:hover {
            background:rgb(222, 222, 9);
        }
        .container_step{
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: rgb(48, 48, 48);
            height:60%;
        }
        .green {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background:green;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px green;
        }
        .yellow{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background:rgb(212, 212, 78);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 5px yellow;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="company-name">SARUS AEROSPACE</div>
        <nav class="nav">
            <span></span>
            <ul class="dropdown">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="company-logo">
            <img src="sarus_logo.jpg" alt="Company Logo">
        </div>
    </header>
    <div class="container_step">
        <div class="progress-bar">
            <div class="step">
                <span>Start ðŸš€</span>
                <div class="circle active">1</div>
            </div>
            <div class="step">
                <span>LOCK ðŸ”’</span>
                <div class="circle">2</div>
            </div>
            <div class="step">
                <span>OTP Sent ðŸ“©</span>
                <div class="circle">3</div>
            </div>
            <div class="step">
                <span>OTP Entered ðŸ”¢</span>
                <div class="circle">4</div>
            </div>
            <div class="step">
                <span>UNLOCKED ðŸ”“</span>
                <div class="circle">5</div>
            </div>
            <div class="step">
                <span>OPEN</span>
                <div class="circle">6</div>
            </div>
            <div class="step">
                <span>LOCKED ðŸ”’</span>
                <div class="circle">7</div>
            </div>
        </div>
        <button class="button" onclick="nextStep()">Next Step</button>
    </div>
    <div class="container">
        <div class="box">
            <div class="button-container">
                <button class="green">LOCK</button>
                <br>
                <button class="button">UNLOCK</button>
            </div>
        </div>
        <div class="box">
            <input type="text" class="phone-input" placeholder="Enter phone number" maxlength="10">
            
            <input type="text" class="text-input" placeholder="Enter text" maxlength="30">
            <button class="green">Submit</button>
        </div>
        <div class="box">
            <div class="count-display" id="count">0</div>
            <button onclick="increaseCount()">Increase</button>
        </div>
        <div class="box button-group">
            <button class="green">Button 1</button>
            <br>
            <button class="yellow">Button 2</button>
            <br>
            <button class="button">Button 3</button>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Sarus Aerospace. All Rights Reserved.
    </footer>
    <script>
        let count = 0;
        function increaseCount() {
            count++;
            document.getElementById('count').textContent = count;
        }
        let currentStep = 1;
        function nextStep() {
            if (currentStep < 7) {
                document.querySelectorAll('.circle')[currentStep].classList.add('active');
                currentStep++;
            }
        }
    </script>
</body>
</html>
